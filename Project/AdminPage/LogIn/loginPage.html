<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Pagina de Login</title>
        <link
            rel="stylesheet"
            href="loginPage.css"
        />
    </head>
    <body>
        <div class="Container">
            <div class="logindiv">
                <h1>Login</h1>
                <!-- A SENHA Ã‰ admin admin123 - Site 900% seguro kkkkkkkkkkkkkkkkkkkkkkkkk-->
                <form
                    action="/Project/AdminPage/adminPage.html"
                    method="post"
                    id="loginForm"
                >
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <script src="loginSystem.js"></script>
    </body>
</html>
