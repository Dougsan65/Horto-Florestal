<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagina de Login</title>
        <link rel="stylesheet" href="./" />
    </head>
    <body>
        <div class="Container">
            <div class="logindiv">
                <h1>Login</h1>
                <form action="" method="post" id="loginForm">
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        required />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required />
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <script src="/Project/scripts/loginSystem.js"></script>
    </body>
</html>
