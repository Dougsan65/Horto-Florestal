            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>

        <div class="container">
            <nav class="menu-lateral">
                <div class="btn-expandir"><i class="bi bi-list"></i></div>
                <!-- butão que expande a lista e sua logo (bibi?)-->

                <ul>
                    <li class="item-menu">
                        <a href="/Project/pages/admin/adminPage.html">
                            <span class="icon">

                            </span>
                            <span class="txt-link">Inicio</span>
                        </a>
                    </li>
                    <li class="item-menu ativo">
                        <a href="/Project/pages/admin/createPlants.html">
                            <span class="icon">
                                <i class="bi bi-plus-square"> </i>
                            </span>
                            <span class="txt-link">Criar Plantas</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/Project/pages/admin/deletePlants.html">
                            <span class="icon">

                </ul>
            </nav>
            <div class="Content">
                <h1>Criar Plantas</h1>
                <div class="contentbody">
                    <div class="createNewPlant">
                        <form
                            action="#"
                            method="POST"
                            class="formCreateNewPlant"
                            id="formCreateNewPlant">
                            <label for="plantName">Nome da Planta:</label>
                            <input
                                type="text"
                                id="plantName"
                                name="plantName"
                                required />

                            <label for="plantSpecies">Espécie da Planta:</label>
                            <input
                                type="text"
                                id="plantSpecies"
                                name="plantSpecies"
                                required />

                            <label for="plantDescription"
                                >Descrição da Planta:</label
                            >
                            <input
                                type="text"
                                id="plantDescription"
                                name="plantDescription"
                                required />


                            <label for="plantLocation"
                                >Localização da Planta:</label
                            >
                            <input
                                type="text"
                                id="plantLocation"
                                name="localizacao" />

                            <label for="plantFlowering"
                                >Época de Floração:</label
                            >
                            <input
                                type="text"
                                id="plantFlowering"
                                name="floracao" />

                            <label for="plantCuriosities"
                                >Curiosidades sobre a Planta:</label
                            >
                            <input
                                type="text"
                                id="plantCuriosities"
                                name="curiosidades" />

                            <label for="plantCare"
                                >Cuidados com a Planta:</label
                            >
                            <input
                                type="text"
                                id="plantCare"
                                name="cuidados" />

                            <label for="plantWatering"
                                >Instruções de Rega:</label
                            >
                            <input
                                type="text"
                                id="plantWatering"
                                name="rega" />

                            <label for="plantImageUrl"
                            >URL da foto da Planta:</label
                            >   
                            <input
                                type="text"
                                id="plantImageUrl"
                                name="img_url"
                                required />

                            <input type="submit" value="Criar Planta" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/Project/scripts/createPlant.js"></script>
</html>
