    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/Project/CSS/admin.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <body>
        <div class="container">
            <nav class="menu-lateral">
                <div class="btn-expandir"><i class="bi bi-list"></i></div>

                <ul>
                    <li class="item-menu">
                        <a href="/Project/pages/admin/adminPage.html">
                            <span class="icon">
                                <i class="bi bi-house"> </i>
                            </span>
                            <span class="txt-link">Inicio</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/Project/pages/admin/createPlants.html">
                            <span class="icon">
                                <i class="bi bi-plus-square"> </i>
                            </span>
                            <span class="txt-link">Criar Plantas</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/Project/pages/admin/deletePlants.html">
                            <span class="icon">
                                <i class="bi bi-dash-circle"> </i>
                            </span>
                            <span class="txt-link">Apagar Plantas</span>
                        </a>
                    </li>
                    <li class="item-menu ativo">
                        <a href="/Project/pages/admin/editPlants.html">
                            <span class="icon">
                                <i class="bi bi-pencil-square"></i>
                            </span>
                            <span class="txt-link">Editar Plantas</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-calendar"> </i>
                            </span>
                            <span class="txt-link">Criar Eventos</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-calendar-x"> </i>
                            </span>
                            <span class="txt-link">Apagar Eventos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="Content">
                <h1>Editar Plantas</h1>
                <div class="contentbody">
                    <div id="selectedPlant" class="createNewPlant hidePage">
                        <form
                        action="#"
                        method="POST"
                        class="formPlant"
                        id="formEditPlant">

                        <label for="plantName">ID da Planta:</label>
                        <input
                            type="text"
                            id="plantID"
                            name="plantID"
                            readonly
                            required />
                        <label for="plantID">Nome da Planta:</label>
                        <input
                            type="text"
                            id="plantName"
                            name="plantName"
                            required />

                        <label for="plantSpecies">Espécie da Planta:</label>
                        <input
                            type="text"
                            id="plantSpecies"
                            name="plantSpecies"
                            required />

                        <label for="plantDescription"
                            >Descrição da Planta:</label
                        >
                        <input
                            type="text"
                            id="plantDescription"
                            name="plantDescription"
                            required />

                        <label for="plantLocation"
                            >Localização da Planta:</label
                        >
                        <input
                            type="text"
                            id="plantLocation"
                            name="localizacao" />

                        <label for="plantFlowering"
                            >Época de Floração:</label
                        >
                        <input
                            type="text"
                            id="plantFlowering"
                            name="floracao" />

                        <label for="plantCare"
                            >Cuidados com a Planta:</label
                        >
                        <input type="text" id="plantCare" name="cuidados" />

                        
                        <!-- Novos campos -->
                        <label for="frutifera">Frutífera:</label>
                        <input
                        type="checkbox"
                        id="frutifera"
                        name="frutifera" />
                        
                        <label for="medicinal">Medicinal:</label>
                        <input
                        type="checkbox"
                        id="medicinal"
                        name="medicinal" />
                        
                        <label for="ornamental">Ornamental:</label>
                        <input
                        type="checkbox"
                        id="ornamental"
                        name="ornamental" />
                        
                        <label for="utilidade">Utilidade:</label>
                        <input
                        type="text"
                        id="utilidade"
                        name="utilidade" />
                        
                        <label for="plantImageUrl"
                            >URL da foto da Planta:</label
                        >
                        <input
                            type="text"
                            id="plantImageUrl"
                            name="img_url"
                            required />

                        <input type="submit" value="Criar Planta" />
                    </form>
                    </div>
                    <div class="boxPlants" id="boxPlants">
                        <!-- Plantas vao ser adicionadas dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/Project/scripts/verifyToken.js" ></script>
    <script src="/Project/scripts/getPlantstoEdit.js"></script>
    <script src="/Project/scripts/editPlants.js"></script>
